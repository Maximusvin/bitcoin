<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Ready</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <div class="menu">
        <div class="container">
          <nav class="main-nav">
            <ul class="logo">
              <li>
                <a href="/">
                  <img src="./img/logo.png" class="logo-img" width="63" alt="Logo" />
                </a>
              </li>
              <li class="logo-text">
                <a href="/">Крипто<span class="exchange">Биржа</span></a>
              </li>
            </ul>
            <ul class="main-nav-items">
              <li class="main-nav-item nav-hover"><a href="#">Главная</a></li>
              <li class="main-nav-item"><a href="#">Обмен</a></li>
              <li class="main-nav-item"><a href="#">Соглашения</a></li>
              <li class="main-nav-item"><a href="#">Гарантии</a></li>
              <li class="main-nav-item"><a href="#">Контакты</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="slider">
        <div class="container">
          <ul class="offer">
            <li class="offer-item">
              <h1 class="title">КриптоБиржа</h1>
            </li>
            <li class="offer-item">
              <p class="subscribe"><span>Онлайн</span> обменник биткоинов</p>
            </li>
            <li class="offer-item">
              <a href="#" class="btn">Обменять</a>
            </li>
          </ul>
          <ul class="dot">
            <li class="dot-item"></li>
            <li class="dot-item"></li>
            <li class="dot-item focus"></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="schedule">
        <div class="container">
          <ul class="schedule-items">
            <li><h2>Курс Bitcoin</h2></li>
            <li class="line"></li>
            <li class="img-schedule">
              <img src="./img/schedule.png" width="1120" alt="schedule" />
            </li>
          </ul>
        </div>
      </section>

      <section class="purchase">
        <div class="container">
          <ul class="purchase-items">
            <li><h2>Купить Bitcoin</h2></li>
            <li class="line"></li>
          </ul>
          <div class="wrap">
            <ul class="wrap-items">
              <li>
                <p class="purchase-title">Вы отдаёте</p>
              </li>
              <li class="wrap-item">RUB</li>
              <li class="wrap-item price">Введите сумму</li>
            </ul>
            <ul class="wrap-items">
              <li>
                <p class="purchase-title">Вы получаете</p>
              </li>
              <li class="wrap-item bitcoin">Bitcoin</li>
              <li class="wrap-item">Введите сумму</li>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <ul class="footer-items">
        <li class="footer-item">
          <a href="#">
            <img src="./img/master.png" alt="master" />
          </a>
        </li>
        <li class="footer-item">
          <a href="#">
            <img src="./img/visa.png" alt="master" />
          </a>
        </li>
        <li class="footer-item">
          <a href="#">
            <img src="./img/stripe.png" alt="master" />
          </a>
        </li>
        <li class="footer-item">
          <a href="#">
            <img src="./img/discover.png" alt="master" />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
